<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="site.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>
<body>
    <nav>
        <img src="/1 Registeration Page/assets/square-link-monoline-by-azus-brandcrowd.png" alt="reflecto" class="logo">
        <a href="/hahah" id="home">Home</a>
        <a href="/hahah" id="solutions">Solutions</a>
        <a href="/hahah" id="pricing">Pricing</a>
        <a href="/hahah" id="about">About</a>
        <a href="/hahah" id="contact">Contact Us</a>
        <section>
            <form action="/q">
                <label for="search" class="srchlabel">Search on Google:</label>
                <input type="search" name="q" id="search" placeholder="Search">
                <button id="searchbutton">Search</button>
            </form>
        </section>
    </nav>
    <main>
        <h1 class="headline">Register:</h1>
        <div>
            <form action="/register">
        <form action="/q">
                <label for="firstname" class="frstnme" >First Name:</label>
                <input type="text" required placeholder="Type something..." name="firstname" id="firstname">
                <label for="lastname" class="lastnme" >Last Name:</label>
                <input type="text" required placeholder="Type something..." name="lastname" id="lastname">
                <label for="email" class="emailabel">Email:</label>
                <input type="email" name="email" id="email" placeholder="Type something..." required >
                <label for="password" class="passlabel">Password:</label>
                <input type="password" name="password" id="password" required minlength="7" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Type something very strong...">
                <button id="registerb">Register!</button>
            </form>
        </div>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-github"></i>
    </main>
</body>
</html>
